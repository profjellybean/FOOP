name: Build Vue
on: [push]
jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2
    - name: Install 🔧
      run: npm run install
    - name: Build application
      run: npm run build
    - name: Deploy to GH Pages 🚀
      if: ${{ github.event_name != 'pull_request' }}
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: dist